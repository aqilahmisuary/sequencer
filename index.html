<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="./stylesheets/stylesheet.css">
    <script src="./javascripts/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Sequencer by aqilahmisuary</title>
</head>

<body>

<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="http://aqilahmisuary.tumblr.com">About</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Other Projects</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="https://aqilahmisuary.github.io/reverseaudio/">Reverse Audio</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">        
        <h4>Web Audio Sequencer</h4>
        <h6>Synthesized drum sounds + Sequencer + Granulator</h6>

    <div id="btns-location">
            <button name="button" id="startBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">play_arrow</i></button>
            <button name="button" id="stopBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">stop</i></button>
        </div>
        <div id="sliderSection">
            <p class="inputs">
                <input type="range" id="myRange" class="mdl-slider mdl-js-slider" min="0" max="100"> Tempo <span id="tempoVal"></span>
            </p>
        </div>
    <p>
        <div id="masterKick" class="multiKicks">
            <div id="kick1" class="kicks"></div>
            <div id="kick2" class="kicks"></div>
            <div id="kick3" class="kicks"></div>
            <div id="kick4" class="kicks"></div>
            <div id="kick5" class="kicks"></div>
            <div id="kick6" class="kicks"></div>
            <div id="kick7" class="kicks"></div>
            <div id="kick8" class="kicks"></div>
            <div id="kick9" class="kicks"></div>
            <div id="kick10" class="kicks"></div>
            <div id="kick11" class="kicks"></div>
            <div id="kick12" class="kicks"></div>
            <div id="kick13" class="kicks"></div>
            <div id="kick14" class="kicks"></div>
            <div id="kick15" class="kicks"></div>
            <div id="kick16" class="kicks"></div>
        </div>
        <div id="masterSnare" class="multiSnare">
            <div id="snare1" class="snare"></div>
            <div id="snare2" class="snare"></div>
            <div id="snare3" class="snare"></div>
            <div id="snare4" class="snare"></div>
            <div id="snare5" class="snare"></div>
            <div id="snare6" class="snare"></div>
            <div id="snare7" class="snare"></div>
            <div id="snare8" class="snare"></div>
            <div id="snare9" class="snare"></div>
            <div id="snare10" class="snare"></div>
            <div id="snare11" class="snare"></div>
            <div id="snare12" class="snare"></div>
            <div id="snare13" class="snare"></div>
            <div id="snare14" class="snare"></div>
            <div id="snare15" class="snare"></div>
            <div id="snare16" class="snare"></div>
        </div>
        <div id="masterHihat" class="multiHihat">
            <div id="hihat1" class="hihat"></div>
            <div id="hihat2" class="hihat"></div>
            <div id="hihat3" class="hihat"></div>
            <div id="hihat4" class="hihat"></div>
            <div id="hihat5" class="hihat"></div>
            <div id="hihat6" class="hihat"></div>
            <div id="hihat7" class="hihat"></div>
            <div id="hihat8" class="hihat"></div>
            <div id="hihat9" class="hihat"></div>
            <div id="hihat10" class="hihat"></div>
            <div id="hihat11" class="hihat"></div>
            <div id="hihat12" class="hihat"></div>
            <div id="hihat13" class="hihat"></div>
            <div id="hihat14" class="hihat"></div>
            <div id="hihat15" class="hihat"></div>
            <div id="hihat16" class="hihat"></div>
        </div>
    </p>
    <h4>Granulator</h4>
    <div id="masterGranular" class="multiGrains">
        <div id="grain1" class="grains"></div>
        <div id="grain2" class="grains"></div>
        <div id="grain3" class="grains"></div>
        <div id="grain4" class="grains"></div>
        <div id="grain5" class="grains"></div>
        <div id="grain6" class="grains"></div>
        <div id="grain7" class="grains"></div>
        <div id="grain8" class="grains"></div>
        <div id="grain9" class="grains"></div>
        <div id="grain10" class="grains"></div>
        <div id="grain11" class="grains"></div>
        <div id="grain12" class="grains"></div>
        <div id="grain13" class="grains"></div>
        <div id="grain14" class="grains"></div>
        <div id="grain15" class="grains"></div>
        <div id="grain16" class="grains"></div>
    </div>
    <p class="inputs">
        <br>
        <input type="range" id="delaySlider" class="mdl-slider mdl-js-slider" min="0" max="100" value="100"> Delay <span id="delayRange"></span>
    </p>
    <footer>
        <h6>This web audio sequencer is maintained by <a href="https://github.com/aqilahmisuary">aqilahmisuary</a></h6>
        <br>
        <br>
    </footer>

    </div>
  </main>
</div>








</body>

</html>
